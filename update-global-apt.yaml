- name: Update all Virtual Machines
  hosts: _virtual_machines  # This is a built-in NetBox plugin group
  become: true
  serial: 10% 
  tasks:
    - name: Update cache and upgrade all packages
      apt:
        upgrade: dist
        update_cache: yes
        cache_valid_time: 3600 # Only updates cache if it's older than an hour
      register: apt_result

    - name: Remove redundant dependencies
      apt:
        autoremove: yes
        purge: yes

    - name: Check if a reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Debug update status
      debug:
        msg: "System is up to date. Reboot required: {{ reboot_required_file.stat.exists }}"

    - name: Reboot the machine if kernel was updated
      reboot:
        msg: "Rebooting to apply kernel updates via Ansible"
      when: reboot_required_file.stat.exists