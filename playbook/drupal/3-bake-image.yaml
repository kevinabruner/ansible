- name: Bake Drupal Images
  hosts: all
  gather_facts: false
  remote_user: root  # <--- Ensure this is here
  vars_files:
    - vars.yaml
    - vault.yaml

  tasks:
    - name: Identify Apps and Nodes
      run_once: true
      set_fact:
        # We use ansible_play_batch here because it respects your --limit perfectly
        app_list: "{{ ansible_play_batch | intersect(groups['role_drupal']) | map('extract', hostvars, 'group_names') | flatten | select('match', '^repo_') | map('replace', 'repo_', '') | unique | list }}"
        proxmox_nodes: "{{ groups['role_proxmox_host'] | difference(groups['legs'] | default([])) }}"

    - name: Trigger Baking Process
      run_once: true
      include_tasks: tasks/3-bake-image-tasks.yaml
      loop: "{{ app_list }}"
      loop_control:
        loop_var: current_app