# This is the magic part: creating groups from custom fields
keyed_groups:
  # Creates groups like: repo_frontend, repo_database
  - prefix: repo
    key: custom_fields.repos
  # Creates groups like: env_dev, env_prod
  - prefix: env
    key: custom_fields.dev_or_prod